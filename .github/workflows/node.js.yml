name: Angular CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  NODE_VERSION: '20'
  CHROME_VERSION: 'latest'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        version: ${{ env.CHROME_VERSION }}

    - name: Run unit tests with proper setup
      run: |
        npm test -- --watch=false --browsers=ChromeHeadless --code-coverage --include=src/**/*.spec.ts
        
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/

  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Cache Angular build
      uses: actions/cache@v4
      with:
        path: .angular/cache
        key: ${{ runner.os }}-angular-build-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build -- --configuration=production

    - name: Upload production build
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: dist/
