<div class="container">
  <h1>🌍 Country Flags</h1>
  <div class="grid">
    <div class="card" *ngFor="let country of countries">
      <img
        [src]="country.flagUrl"
        [alt]="country.name"
        (click)="showDetails(country.name)"
      />
      <p>{{ country.name }}</p>
    </div>
  </div>
</div>
